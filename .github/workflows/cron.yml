name: Update browserslist

permissions: {}

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # Everyday

jobs:
  cron:
    name: Cron
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@3ab630d442e198ebb0ca30872832406ca01c46eb # v1.4.0

      - uses: oxc-project/setup-rust@c8224157c0bf235aabc633e8cd50d344f087a7de # v1.0.12
        with:
          save-cache: true
          components: rustfmt # for `cargo codegen`

      - uses: oxc-project/setup-node@8958a8e040102244b619c4a94fccb657a44b1c21 # v1.0.6

      - run: pnpm update --prod

      - run: cargo codegen

      - run: cargo test

      - uses: peter-evans/create-pull-request@c0f553fe549906ede9cf27b5156039d195d2ece0 # v8.1.0
        id: cpr
        with:
          token: ${{ secrets.OXC_BOT_PAT }}
          commit-message: Update browserslist
          branch: update
          branch-suffix: timestamp
          title: Update browserslist
          assignees: Boshen
          base: main

      - uses: peter-evans/enable-pull-request-automerge@a660677d5469627102a1c1e11409dd063606628d # v3
        if: steps.cpr.outputs.pull-request-operation == 'created'
        with:
          token: ${{ secrets.OXC_BOT_PAT }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: squash
