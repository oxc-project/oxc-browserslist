name: Release

permissions: {}

on:
  push:
    branches:
      - main

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      id-token: write
    steps:
      - uses: oxc-project/release-plz@f4dec0a0be8d4280a72021b1a2af2b0a89fd88ab # v1.0.3
        with:
          PAT: ${{ secrets.OXC_BOT_PAT }}
