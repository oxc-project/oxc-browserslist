name: Release

permissions: {}

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "**/*.yml"
      - "!.github/workflows/release.yml"

jobs:
  release-plz:
    name: Release-plz
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
      id-token: write
    steps:
      - uses: oxc-project/release-plz@v1.0.0
        with:
          PAT: ${{ secrets.OXC_BOT_PAT }}
