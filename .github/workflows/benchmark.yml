name: Benchmark

permissions: {}

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize]
    paths:
      - "**/*.rs"
      - "Cargo.lock"
      - ".github/workflows/benchmark.yml"
  push:
    branches:
      - main
    paths:
      - "**/*.rs"
      - "Cargo.lock"
      - ".github/workflows/benchmark.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: taiki-e/checkout-action@b13d20b7cda4e2f325ef19895128f7ff735c0b3d # v1.3.1

      - uses: oxc-project/setup-rust@f03aedf4620c1d3aa169a2510e24787d362bbe0b # v1.0.8
        with:
          cache-key: benchmark
          save-cache: ${{ github.ref_name == 'main' }}
          tools: cargo-codspeed

      - name: Build benchmark
        run: cargo codspeed build -p oxc-browserslist --features codspeed

      - name: Run benchmark
        uses: CodSpeedHQ/action@bb005fe1c1eea036d3894f02c049cb6b154a1c27 # v4.3.3
        timeout-minutes: 15
        with:
          token: ${{ secrets.CODSPEED_TOKEN }}
          mode: instrumentation
          run: cargo codspeed run
